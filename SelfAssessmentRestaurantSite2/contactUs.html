    <form action="submit.html" method="POST">
        <div class="container">

            <div class="row">

                <div class="col-lg-4 col-sm-1">
                    
                 </div>


                 <div class="col-lg-1 col-sm-2">
                     <center> <label for="Name">Name:</label> </center>
                 </div>

                <div class="col-lg-6 col-sm-9">
                     <input type="text" id="Name" name="Name"> <br />
                </div>

            </div>


            <div class="row">

                <div class="col-lg-4 col-sm-1">
                    
                 </div>


                 <div class="col-lg-1 col-sm-2">
                     <center> <label for="email">Email:</label></center>
                 </div>

                <div class="col-lg-6 col-sm-9">
                       <input type="text" id="email" name="email"> <br />
                </div>

            </div>


            <div class="row">

                <div class="col-lg-4 col-sm-1">
                    
                 </div>


                 <div class="col-lg-1 col-sm-2">
                     <center>  <label for="phone">Phone:</label></center>
                 </div>

                <div class="col-lg-6 col-sm-9">
                       <input type="text" id="phone" name="phone"> <br />
                </div>

            </div>


            <div class="row">

                <div class="col-lg-3 col-sm-1">
                    
                 </div>


                 <div class="col-lg-2 col-sm-2">
                      <label for="reason">Reason for Inquiry:</label>
                 </div>

                <div class="col-lg-6 col-sm-9">
                       <select id="reason" name="contact">
                            <option value="Catering" selected>Catering</option>
                            <option value="Private Party">Private Party</option>
                            <option value="Feedback">Feedback</option>
                            <option value="other">Other</option>
                        </select>
                </div>

            </div>


            <div class="row">

                <div class="col-lg-2 col-sm-1">
                    
                 </div>


                 <div class="col-lg-3 col-sm-2">
                       <label for="info">Additional Information:</label>
                 </div>

                <div class="col-lg-6 col-sm-9">
                       <textarea id="info" name="info"></textarea><br>
                </div>

            </div>


            <div class="row">

                <div class="col-lg-2 col-sm-1">
                    
                 </div>


                 <div class="col-lg-3 col-sm-2">
                      <p>Have you been to the restaurant?</p>
                 </div>

                <div class="col-lg-6 col-sm-9">
                     <p><input type="radio" id="choice2" name="questionnaire" value="no">
                    <label for="choice2">No</label>
                    <input type="radio" id="choice1" name="questionnaire" value="yes">
                    <label for="choice1">Yes</label></p>
                      
                </div>

            </div>



            <div class="row">

                <div class="col-lg-2 col-sm-1">
                    
                 </div>


                 <div class="col-lg-3 col-sm-2">
                       <p>Best days to contact you:</p>
                 </div>

                <div class="col-lg-6 col-sm-9">
                    <p> <input type="checkbox" id="monday" name="interest" value="monday">
                <label for="monday">M</label>

                <input type="checkbox" id="tuesday" name="interest" value="tuesday">
                <label for="tuesday">T</label>

                <input type="checkbox" id="wednesday" name="interest" value="wednesday">
                <label for="wednesday">W</label>


                <input type="checkbox" id="thursday" name="interest" value="thursday">
                <label for="thursday">Th</label>

                <input type="checkbox" id="friday" name="interest" value="friday">
                    <label for="friday">F</label> </p>
                      
                </div>

            </div>
