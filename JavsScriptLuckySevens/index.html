<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  	<body>
  		<div class="container" id = "yoo">

  			<div class="row">
    			<div class="col-sm-12">
     				<center style="font-size:46px;" >Lucky Sevens</center><br><br>
    			</div>
  			</div>

  			 <div class="row">
    			<div class="col-sm-6" id = "bet">
     				<p>Starting Bet:</p>
    			</div>

    			<div class="col-sm-6">
     				<input type="number" id="money" name="money" placeholder="$0.00" style="border:5px solid black">
    			</div>
  			</div>

  			<div class="row">
    			<div class="col-sm-12">
     				<center><button onclick="myFunction()" id = "but" style="border:5px solid black">Play</button></center>
    			</div>
  			</div>

  			<div class="row">
    			<div class="col-sm-4">
    			</div>

    			<div class="col-sm-4">
     				<hr style =  "border-width: 3px">
    			</div>

    			<div class="col-sm-4">
    			</div>
  			</div>



  			<div class="row" >
    			<div class="col-sm-3">
    			</div>

    			<div class="col-sm-6"  style = "display: none" id = "hideMe" >
     				
    					<table class="table table-striped table-bordered">
  							<tbody>
    							<tr>
      								<td>Starting Bet</td>
      								<td><p id = "startingBet"></p></td>
      						
    							</tr>
    							<tr>
      								<td>Total Rolls Before Going Broke</td>
      								<td><p id = "totalRolls"></p></td>
    							</tr>
    							<tr>
      								<td>Highest Amount Won</td>
      								<td><p id = "highestAmountWon"></p></td>	
    							</tr>

    							<tr>
      								<td>Roll Count at Highest Amount Won</td>
      								<td><p id = "rollCountAtHighest"></p></td>
    							</tr>
  							</tbody>
						</table>
    			</div>
    				<div class="col-sm-3">
    				</div>
  			</div>

		</div>
    
    <script type="text/javascript">
    	function myFunction(){
    		document.getElementById("hideMe").style.display = "block";

    		let start = parseInt(document.getElementById("money").value);
    		document.getElementById("startingBet").innerHTML = ("$"+start); 

    		let money = start; 
    		let totalRolls = 0; // total number of rolls 
    		let highestAmountWon = 0; // this will be the highests Money in the pot
    		let rollCount = 0; 

    		while(money!=0){

    			let dice1 = rollDice(); 
    			let dice2 = rollDice(); 

    			if((dice1+dice2) ===7){
    				money = money+4; 
    			}
    			else{
    				money = money-1; 
    			}

    			if(money>highestAmountWon){
    				highestAmountWon = money; 
    				rollCount = totalRolls; 
    			}
    			totalRolls++;
    		}

    		document.getElementById("totalRolls").innerHTML = (totalRolls); 
    		document.getElementById("highestAmountWon").innerHTML = ("$"+highestAmountWon); 
    		document.getElementById("rollCountAtHighest").innerHTML = (rollCount); 

    	}

    	function rollDice(){
    		return Math.floor(Math.random() * Math.floor(6))+1;
    	}
    </script>

    <style type="text/css">
    	#yoo{
    		 font-family: "Comic Sans MS"
    	}
    	#bet{
    		text-align: right;
    	}
    	hr{ 
  			height: 4px;
  			color: black;
  			background-color: black;
  			border: none;
		}
    </style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  	</body id = "lmao">
</html>
